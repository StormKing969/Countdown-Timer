<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Animation</title>

    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0">
            <span style="--i:0">2</span>
            <span style="--i:1">1</span>
            <span style="--i:2">3</span>
            <span style="--i:3">2</span>
        </div>
        <div class="text" style="--j:1">
            <span style="--i:0">0</span>
            <span style="--i:1">4</span>
            <span style="--i:2">5</span>
            <span style="--i:3">0</span>
        </div>
        <div class="text" style="--j:2">
            <span style="--i:0">2</span>
            <span style="--i:1">6</span>
            <span style="--i:2">7</span>
            <span style="--i:3">2</span>
        </div>
        <div class="text" style="--j:3">
            <span style="--i:0">1</span>
            <span style="--i:1">2</span>
            <span style="--i:2">8</span>
            <span style="--i:3">9</span>
        </div>
    </div>
</body>
</html>
